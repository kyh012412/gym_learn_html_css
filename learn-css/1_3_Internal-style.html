<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Internal Style</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <style>
      h1 {
        color: blue;
      }

      .content {
        border: 2px solid red;
        background-color: yellow;
        padding: 10px;
      }

      .blue-text {
        color: blue;
      }
      * {
        color: yellow;
      }
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="blue-text">헬스</h1>
    <p class="content">오늘도 헬스장에서 운동을합니다.</p>
    <a href="#">네이버</a>
  </body>
</html>
