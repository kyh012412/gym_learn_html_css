<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/_favicon.ico" />
    <title>display</title>
    <style>
      * {
        border: 1px solid black;
      }
      body {
        border: 0px;
      }
      div,
      h2 {
        border: 1px solid gray;
        /* visibility: hidden; */
        /* display: none; */
      }

      span,
      a {
        width: 100px;
        height: 100px;
      }

      article > div,
      article > span {
        display: inline-block;
        width: 50px;
        height: 50px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inline</h1>
    <span>Content</span>
    <span>Content</span>
    <span>Content</span>
    <a href="">Naver</a>

    <article>
      <h1>Display Inline-Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>Content</span>
      <span>Content</span>
      <span>Content</span>
    </article>
  </body>
</html>
